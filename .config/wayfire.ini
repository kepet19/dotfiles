[alpha]
min_value = 0.100000
modifier = <super> 

[animate]
close_animation = zoom
duration = 300
enabled_for = (type is toplevel || (type is x-or && focuseable is true))
fade_duration = 300
fade_enabled_for = type is overlay
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 1500
open_animation = zoom
startup_duration = 300
zoom_duration = 400
zoom_enabled_for = none

[autorotate-iio]
lock_rotation = 1

[autostart]
a0 = <command>
autostart_wf_shell = true
background = wf-background
dock = wf-dock
idle = swayidle before-sleep swaylock
notifications = mako
outputs = kanshi
panel = waybar
redshift = redshift -m wayland

[blur]
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 2.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 2.000000
kawase_degrade = 1
kawase_iterations = 2
kawase_offset = 5.000000
method = kawase
mode = normal
toggle = <super> BTN_LEFT

[command]
always_binding_launcher = <shift> <super> KEY_ENTER
binding_0 = <super> KEY_D
binding_1 = <shift> <super> KEY_W
binding_10 = <alt> KEY_P
binding_2 = <super> KEY_W
binding_3 = <super> KEY_BACKSPACE
binding_4 = <super> KEY_Z
binding_5 = <super> KEY_E
binding_6 = <super> KEY_I
binding_7 = <shift> <ctrl> KEY_R
binding_8 = <super> KEY_P
binding_9 = <shift> <super> KEY_P
binding_lock = <super> KEY_ESC
binding_logout = <super> <shift> KEY_ESC
binding_mute = KEY_MUTE
binding_screenshot = KEY_PRINT
binding_screenshot_interactive = <shift> KEY_PRINT
binding_terminal = <super> KEY_ENTER
command_0 = dmenu_run
command_1 = firefox
command_10 = grimcolor
command_2 = alacritty -e nmtui
command_3 = wlogout
command_4 = zeal
command_5 = $FILE
command_6 = $TERMINAL -e ytopp
command_7 = wf-recorder-pick
command_8 = grimselect
command_9 = grimpick
command_launcher = wofi
command_light_down = sudo light -U 5
command_light_up = sudo light -A 5
command_lock = swaylock
command_logout = wlogout
command_mute = amixer set Master toggle
command_screenshot = grim $(date '+%F_%T').webp
command_screenshot_interactive = slurp | grim -g - $(date '+%F_%T').webp
command_terminal = alacritty
command_volume_down = amixer set Master 5%-
command_volume_up = amixer set Master 5%+
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
repeatable_binding_light_up = KEY_BRIGHTNESSUP
repeatable_binding_volume_down = KEY_VOLUMEDOWN
repeatable_binding_volume_up = KEY_VOLUMEUP

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_Q | <alt> KEY_F4
max_render_time = 7
plugins = alpha animate autostart command decoration expo fast-switcher grid idle move oswitch place resize switcher vswitch window-rules zoom blur wrot simple-tile autorotate-iio cube
preferred_decoration_mode = client
vheight = 2
vwidth = 2
xwayland = true

[cube]
activate = <shift> <super> BTN_LEFT
background = \#1A1A1AFF
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = <ctrl> <super> KEY_H
rotate_right = <ctrl> <super> KEY_L
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#222222AA
border_size = 3
button_order = minimize maximize close
font = serif
inactive_color = \#333333DD
title_height = 30

[expo]
background = \#1A1A1AFF
duration = 300
offset = 10.000000
select_workspace_1 = KEY_HOME
select_workspace_2 = KEY_K
select_workspace_3 = KEY_END
select_workspace_4 = KEY_H
select_workspace_5 = KEY_ENTER
select_workspace_6 = KEY_L
select_workspace_7 = <shift> KEY_HOME
select_workspace_8 = KEY_J
select_workspace_9 = <shift> KEY_END
toggle = <super> 

[fast-switcher]
activate = <alt> KEY_ESC

[fisheye]
radius = 1000.000000
toggle = <ctrl> <super> BTN_LEFT
zoom = 7.000000

[grid]
duration = 300
restore = <super> KEY_D | <super> KEY_KP0
slot_b = <super> KEY_DOWN | <super> KEY_KP2
slot_bl = <shift> <super> KEY_HOME | <super> KEY_KP1
slot_br = <shift> <super> KEY_END | <super> KEY_KP3
slot_c = <super> KEY_F | <super> KEY_KP5
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_t = <super> KEY_UP | <super> KEY_KP8
slot_tl = <super> KEY_HOME | <super> KEY_KP7
slot_tr = <super> KEY_END | <super> KEY_KP9
type = simple

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = -1
screensaver_timeout = -1
toggle = none

[input]
click_method = default
cursor_size = 24
cursor_theme = default
disable_touchpad_while_mouse = false
disable_while_typing = false
kb_repeat_delay = 300
kb_repeat_rate = 50
modifier_binding_timeout = 400
mouse_accel_profile = flat
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.000000
natural_scroll = true
scroll_method = default
tap_to_click = true
touchpad_accel_profile = flat
touchpad_cursor_speed = 0.000000
touchpad_scroll_speed = 1.000000
xkb_layout = us
xkb_model = 
xkb_option = xkb_numlock enable
xkb_rule = evdev
xkb_variant = 

[invert]
toggle = <super> KEY_I

[matcher]

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
snap_off_threshold = 10
snap_threshold = 10

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[place]
mode = center

[resize]
activate = <super> BTN_RIGHT

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
keep_fullscreen_on_adjacent = true
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
key_toggle_fullscreen = <super> KEY_F
tile_by_default = any

[switcher]
gesture_toggle = edge-swipe down 3
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB
speed = 500
touch_sensitivity = 1.000000
view_thumbnail_scale = 1.000000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 24.000000
duration = 180
enable_horizontal = true
enable_smooth_transition = false
enable_vertical = true
fingers = 4
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
binding_down = <alt> <ctrl> KEY_DOWN
binding_left = <alt> <ctrl> KEY_LEFT
binding_right = <alt> <ctrl> KEY_RIGHT
binding_up = <alt> <ctrl> KEY_UP
binding_win_down = <alt> <ctrl> <shift> KEY_DOWN
binding_win_left = <alt> <ctrl> <shift> KEY_LEFT
binding_win_right = <alt> <ctrl> <shift> KEY_RIGHT
binding_win_up = <alt> <ctrl> <shift> KEY_UP
duration = 300

[window-rules]

[wobbly]
friction = 8.000000
grid_resolution = 6
spring_k = 8.000000

[workarounds]
app_id_mode = stock

[wrot]
activate = <ctrl> <super> BTN_RIGHT

[zoom]
modifier = <ctrl> <super> 
smoothing_duration = 300
speed = 0.010000

