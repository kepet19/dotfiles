[input]
xkb_layout = dk,us
xkb_option = xkb_numlock enable
kb_repeat_rate = 50
kb_repeat_delay = 300

[core]
plugins = alpha animate autostart command decoration expo fast-switcher grid idle invert move oswitch place resize switcher vswitch window-rules zoom blur wobbly wrot fisheye simple-tile autorotate-iio
close_top_view = <super> KEY_Q | <alt> KEY_F4
vwidth = 2
vheight = 2

[move]
activate = <super> BTN_LEFT

[resize]

[zoom]
modifier = <super> <ctrl>

[alpha]
modifier = <super>

[wrot]
activate = <super> <ctrl> BTN_RIGHT

[fisheye]
toggle = <super> <ctrl> BTN_LEFT
radius = 1000

[autostart]
background = wf-background
panel = wf-panel
dock = wf-dock
outputs = kanshi
notifications = mako
redshift = redshift -m wayland
idle = swayidle before-sleep swaylock
a0 = <command>

[command]
command_0 = dmenu_run
command_1 = firefox
command_2 = alacritty -e nmtui
command_3 = wlogout
command_4 = zeal
command_5 = $FILE
command_6 = $TERMINAL -e ytopp
command_7 = wf-recorder-pick
command_8 = grimselect
command_9 = grimpick
command_10 = grimcolor
binding_terminal = <super> KEY_ENTER
command_terminal = alacritty
binding_launcher = <super> <shift> KEY_ENTER
command_launcher = wofi
binding_lock = <super> KEY_ESC
command_lock = swaylock
binding_logout = <super> <shift> KEY_ESC
command_logout = wlogout
binding_screenshot = KEY_PRINT
command_screenshot = grim $(date '+%F_%T').webp
binding_screenshot_interactive = <shift> KEY_PRINT
command_screenshot_interactive = slurp | grim -g - $(date '+%F_%T').webp
repeatable_binding_volume_up = KEY_VOLUMEUP
command_volume_up = amixer set Master 5%+
repeatable_binding_volume_down = KEY_VOLUMEDOWN
command_volume_down = amixer set Master 5%-
binding_mute = KEY_MUTE
command_mute = amixer set Master toggle
repeatable_binding_light_up = KEY_BRIGHTNESSUP
command_light_up = sudo light -A 5
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
command_light_down = sudo light -U 5
binding_0 = <super> KEY_D
binding_1 = <shift> <super> KEY_W
binding_2 = <super> KEY_W
binding_3 = <super> KEY_BACKSPACE
binding_4 = <super> KEY_Z
binding_5 = <super> KEY_E
binding_6 = <super> KEY_I
binding_7 = <shift> <ctrl> KEY_R
binding_8 = <super> KEY_P
binding_9 = <shift> <super> KEY_P
binding_10 = <alt> KEY_P

[grid]
slot_bl = <super> <shift> KEY_HOME | <super> KEY_KP1
slot_b = <super> KEY_DOWN | <super> KEY_KP2
slot_br = <super> <shift> KEY_END | <super> KEY_KP3
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_c = <super> KEY_F | <super> KEY_KP5
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_tl = <super> KEY_HOME | <super> KEY_KP7
slot_t = <super> KEY_UP | <super> KEY_KP8
slot_tr = <super> KEY_END | <super> KEY_KP9
restore = <super> KEY_D | <super> KEY_KP0

[switcher]

[fast-switcher]
activate = <alt> KEY_ESC

[vswitch]
binding_left = <super> KEY_H
binding_down = <super> KEY_J
binding_up = <super> KEY_K
binding_right = <super> KEY_L
binding_win_left = <super> <shift> KEY_H
binding_win_down = <super> <shift> KEY_J
binding_win_up = <super> <shift> KEY_K
binding_win_right = <super> <shift> KEY_L

[cube]
activate = <super> <shift> BTN_LEFT
rotate_left = <super> <ctrl> KEY_H
rotate_right = <super> <ctrl> KEY_L

[expo]
toggle = <super>
select_workspace_1 = KEY_HOME
select_workspace_2 = KEY_K
select_workspace_3 = KEY_END
select_workspace_4 = KEY_H
select_workspace_5 = KEY_ENTER
select_workspace_6 = KEY_L
select_workspace_7 = <shift> KEY_HOME
select_workspace_8 = KEY_J
select_workspace_9 = <shift> KEY_END

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <super> <shift> KEY_O

[invert]

[autorotate-iio]
lock_rotation = 1

[animate]
close_animation = zoom
startup_duration = 300

[wobbly]
friction = 8
spring_k = 8
grid_resolution = 6

[vswipe]

[decoration]
font = serif

[blur]
method = kawase

[simple-tile]
tile_by_default = any

[idle]
screensaver_timeout = -1


