<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family> <!--this is the font for the system you wanne replace -->
		<prefer>
			<family>Linux Libertine</family> <!-- this is the first prefered font -->
			<family>Noto Color Emoji</family> <!-- this is the second I chose Noto Color Emoji you can chose Powerline -->
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Noto Color Emoji</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Noto Color Emoji</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>Inconsolata</family></prefer>
	</alias>
</fontconfig>
